  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

<br><br>

    <main role="main" class="container"></main>
        <div class="starter-template">
            <h2>Enter your matchup</h2>
            <p>Results are limited to batters with at least 200 plate appearances and pitchers with at least 100 innings pitched.</p>
        </div>
    
        <div class = "container">
          <form  action="/output" method="GET">

            <div class="form-group">
              <label for="batter_A">Batter_A:</label>
              <input type="text" id="batter_A" name='batter_A' placeholder="e.g. Mike Trout">
            </div>
            <div class="form-group">
              <label for="pitcher_A">Pitcher_A:</label>
              <input type="text" id="pitcher_A" name='pitcher_A' placeholder="e.g. Gerrit Cole">
            </div>

          <div class="form-group">
              <label for="batter_B">Batter_B:</label>
              <input type="text" id="batter_B" name='batter_B' placeholder="e.g. Mookie Betts">
            </div>
            <div class="form-group">
              <label for="pitcher_B">Pitcher_B:</label>
              <input type="text" id="pitcher_B" name='pitcher_B' placeholder="e.g. Justin Verlander">
            </div>


            <div>
              <button type="submit" class="btn btn-default btn-lg">Find the results of this matchup!</button>
            </div>
    
          </form>
        </div>
    
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </main><!-- /.container -->
